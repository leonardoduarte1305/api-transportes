spring:
  application:
    name: api-transporte-service
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  profiles:
    active: ${ACTIVE_PROFILE:default}
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
  datasource:
    url: jdbc:mysql://localhost:3306/apiTransportes?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: senhaSegura
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    database: mysql
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health,info,prometheus,*"
      discovery:
        enabled: true
  endpoint:
    info:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
springdoc:
  show-actuator: true
  api-docs:
    enabled: true
server:
  port: 8080
